version: '3.8'
services:
  database:
    build:
      context: .
      dockerfile: db.dockerfile
    environment:
      POSTGRES_USER: scsuser
      POSTGRES_PASSWORD: scspassword
      POSTGRES_DB: scsdb
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data: